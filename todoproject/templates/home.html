{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>TO DO</h1>
                </div>
            </div>
        </div>
    </div>
</div>





<div class="container">
    <div class="row">
        <div class="col-md-6"><br>
            <form  method="post" class="p-3 shadow">{% csrf_token %}
                <h4>Enter Task Details</h4><br>
                <div class="form-group">
                    <input class="form-control" type="text" name="task" placeholder="Enter task name"> <br>
                </div>
                <div class="form-group">
                   <input class="form-control" type="text" name="priority" placeholder="Enter task priority"> <br>
                </div>
                 <div class="form-group">
                   <input class="form-control" type="date" name="date" placeholder="Enter Date"> <br>
                </div>
                <div class="form-group">
                     <button type="submit" class="btn btn-primary">ADD TASK</button>
                </div>
            </form>
        </div>
        <div class="col-md-6"><br>
            <div class="p-3 shadow">
                <h4>Task To Be Completed</h4>{% for i in tasks %}<br>
                <div class="shadow card">
                    <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>
                        <p><b>{{i.priority}}</b></p>
                        <p>{{i.date}}</p>
                        <a class="btn btn-danger" href="{% url 'delete' i.id %}">DONE!</a>
                        <a class="btn btn-success" href="{% url 'update' i.id %}">UPDATE!</a>
                        <a class="btn btn-secondary" href="{% url 'detailview' i.id %}">DETAILS!</a>
                    </div>
                </div>{% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
